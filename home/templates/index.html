{% load static %}
<head>
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'home/css/index.css' %}">
</head>

<body>
  <header>
    <nav>
      <ul id="nav_bar">
        <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
        <li class="nav-links"><a href="#">Images</a></li>
        <li id="sign_in"><a href="#">Sign In</a></li>
      </ul>  
    </nav>  
  </header>  
  
  <!-- GOOGLE IMG -->  
  <div class="google">
    <a href="#" id="google_logo"><img src="https://www.edigitalagency.com.au/wp-content/uploads/small-google-logo-png-transparent-background-600x200.png" alt="google_logo"/></a>
  </div>
  
  <form method="get" action="{% url 'search' %}"> 
    <!-- FORM SEARCH -->  
    <div class="form">  
      <form>
        <label for="form-search"></label>
        <input name="q" type="text" id="form-search" placeholder="Search">
      </form>
    </div>  
    
    <!-- BUTTONS -->
    <div class= "buttons">  
      <input type="submit" value="Search" id="google_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky" disabled>
    </div>
  </form>
    
  <!-- FOOTER -->
  <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li> 
      </ul>
      <ul class="footer-right">    
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>       
  </footer>      
</body>
