{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sicksearch</title>
  <!-- external links -->
  <link rel="stylesheet" href="{% static 'home/css/index.css' %}">
  <link rel="icon" href="{% static 'home/images/sicksearch-icon.png' %}" sizes="16x16" type="image/png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="header">
  </div>

  <div class="container" style="text-align: center;">
    <img src="{% static 'home/images/sicksearch-logo.png' %}">

    <form method="get" action="{% url 'search' %}">
      <!-- search box -->
      <div class="search">
        <i class="fa-solid fa-magnifying-glass" style="color: grey; margin-right: 5px;"></i>
        <input type="text" class="input" name="q" required />
      </div>
      <!-- buttons -->
      <div class="btn">
        <button type="submit" class="btns">Search</button>
      </div>
    </form>
  </div>
</body>

</html>
